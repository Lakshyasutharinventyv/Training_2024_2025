<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Inventyv</title>

</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <!-- Left Section -->
        <div class="col-lg-7 left d-flex flex-column justify-content-center">
            <div class="text-center">
                <img src="./assets/logo.svg" alt="Company Logo" class="mb-4" style="width: 100px; height: 100px;">
                <p class="description">
                    At Inventyv, we build advanced web and mobile applications using the latest technologies. We're focused on delivering high-quality services that help our clients achieve business goals. Our objective is to solve our clients' business challenges...technology is just a tool.
                </p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-lg-5 right d-flex flex-column justify-content-center px-4">
            <div class="tabs">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                            Login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                            Register
                        </button>
                    </li>
                </ul>
                <div class="tab-content mt-4" id="myTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <h3 class="text-center mb-4">Login</h3>
                        <form>
                            <input type="text" class="form-control" placeholder="Username" required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <h3 class="text-center mb-4">Register</h3>
                        <form>
                            <input type="text" class="form-control" placeholder="Username" required>
                            <input type="email" class="form-control" placeholder="Email" required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
